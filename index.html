<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Creat an account</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <img src="background.jpg" class="background">
            <p class="CREAT-AN-ACCOUNT">CREAT AN ACCOUNT</p>
            <div>
                <label for="email" class="Email"> Email: * </label>
            </div>
            <div>    
                <p><input type="text" class="input-email" placeholder="johnsmith@gmail.com"></p>
            </div>
            <div>
                <label for="password" class="Choose-Password"> Choose Password: * </label>
            </div>
            <div>
                <p><input type="text" class="input-choose" ></p>
            </div>
            <div>
                <label for="password" class="Confirm-Password"> Confirm Password * </label>
            </div>
            <div>
                <p><input type="text" class="input-confirm" ></p>
            </div>
                <button type="submit" class="button">REGISTER NOW!</button>
    </body>
</html>
